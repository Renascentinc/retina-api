
type Tool {
  id:                ID!
  type_id:           ID!
	brand_id:          ID!
	model_number:      String!
  serial_number:     String!
	status:            ToolStatus!
  purchased_from_id: ID
  date_purchased:    String
  user_id:           ID
  location_id:       ID
  photo:             String
  price:             Int
  year:              Int
}

# TODO: Create directive for New Tool to have at least a user or location id
input NewTool {
  type_id:           ID!
	brand_id:          ID!
	model_number:      String!
  serial_number:     String!
	status:            ToolStatus!
  purchased_from_id: ID
  date_purchased:    String
  user_id:           ID
  location_id:       ID
  photo:             String
  price:             Int
  year:              Int
}

input UpdatedTool {
  id:                ID!
  type_id:           ID!
	brand_id:          ID!
	model_number:      String!
  serial_number:     String!
	status:            ToolStatus!
  purchased_from_id: ID
  date_purchased:    String
  user_id:           ID
  location_id:       ID
  photo:             String
  price:             Int
  year:              Int
}

type Query {
  getAllTool: [Tool]!
  getTool(tool_id: ID!): Tool
}

type Mutation {
  createTool(newTool: NewTool!): Tool
  updateTool(tool: UpdatedTool!): Tool
}
