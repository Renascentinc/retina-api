

type ToolSnapshot {
  id:             ID!
  tool:           Tool!
  # tool_id:        ID!
  # type:           ConfigurableItem!
	# brand:          ConfigurableItem!
	# model_number:   String!
  # serial_number:  String!
	# status:         ToolStatus!
  # owner:          ToolOwner!
  # purchased_from: ConfigurableItem
  # date_purchased: Date
  # photo:          String
  # price:          Int
  # year:           Int
  metadata:       ToolSnapshotMetadata!
  previous_tool_snapshot: ToolSnapshot
}

type ToolSnapshotMetadata {
  timestamp: Date!
  tool_action: ToolAction!
  actor: User!
  action_note: String
}
